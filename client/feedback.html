<body>
    <!-- HEADER -->
    <header class="site-header py-1">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <!-- Branding Link (Home) -->
                <a href="/index.html"
                    class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="assets/images/pi2.png" alt="Cresht Logo" class="brand-logo me-2">
                </a>

                <!-- Navigation Links -->
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/changelog.html" class="nav-link text-white">
                            <i class="fa-regular fa-pen-to-square d-block mx-auto mb-1" style="font-size: 20px;"></i>

                    <li>

            </div>
        </div>
    </header>
    
    <!-- FEEDBACK FORM -->
    <section class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" />

            <label for="problemType">Problem Type:</label>
            <select id="problemType">
                <option value="website">Website Functionality</option>
                <option value="sample_test">Sample Test</option>
            </select>

            <div id="sample-test-selector" style="display:none;">
                <label for="testSelector">Select the Test:</label>
                <select id="testSelector"></select>
            </div>

            <label>Rating:</label>
            <div class="rating-stars" id="ratingStars"></div>

            <label for="description">Additional Feedback:</label>
            <textarea id="description" rows="4" cols="40" placeholder="Describe the issue or feedback"></textarea>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>

        <p id="feedback-status"></p>
    </section>

    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">

    <script type="module" src="assets/js/main.js"></script>

</body>
